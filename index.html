<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"/>
	<script src = "defender1.js"/>
	<script>
		$(document).ready(function(){
			Score = 0;
			defender.start(
				function notify_player(rocks, paddle_y){
				// random plan
					var moves = [];
					var y = 0;
					if(Score>0){
						$("#score").html(Score);
					}
					else $("#score").html(0);
					for (i=0;i<rocks.length;i++){
						if (rocks[i].distance < 25){
							y = parseInt( Math.tan( rocks[i].radians ) 
								* rocks[i].distance);
							if (Math.abs(y) > 0){
								for( j = 0; j < Math.abs(y); j++ ){
									moves.push(-Math.abs(y)/y);
								}
							}
						}
					}
					if ( rocks.length == 4 ) Score++;
					return moves;
				}
			);
		});
	</script>
	<style>
		body
		{
			background:url("sky.jpg");
			background-size:100% 100%;
			width:auto; 
		}
		#screen
		{
			margin-top:10%;
			margin-left:10%;
			margin-right: 10%;
		}
	</style>
</head>
<body>
	<div id="screen">
		<center><h1> 
			Score : <span id = "score"/>
		</h1></center>
		<div id = "game"></div>
	</div>
</body>
</html>
